{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block titleblock %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href={% static "assets/img.svg" %} />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href={% static "css/styles.css" %} rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="list-group list-group-flush">
                    {% if person == 0 %} <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'loginpage' %}">Login</a>
                    {% else %} <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'index' %}">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'encouragement' %}">Encouragement</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'testimony' %}">Testimony</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'low' %}">Low</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'favorites' %}">Favorites</a>

                    <form class="form mt-2" name="form3" id="search" method=POST action="{% url 'search' %}">
                        {% csrf_token %}
                        <input class="form-control mb-2" id="word" type="text" name="word" maxlength="20" placeholder="search for..." value=""/>
                        <button class="btn btn-primary" type="submit">Search</button>
                
                    </form>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">

                {% block mainblock %}
                {% endblock %}
                
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src={% static "/js/scripts.js" %}></script>
    </body>
</html>

{% extends 'base.html' %}
{% load static %}
{% block titleblock %}Login{% endblock %}
{% block mainblock %}

<div class="container-fluid my-5">

    <h2 class="mt-4">Login</h2>

    <form class="form" name="form" id="login" method=POST action="{% url 'login' %}">
        {% csrf_token %}

        <input class="form-control" id="name" type="text" name="name" maxlength="20" placeholder="Username" value=""/><br/>
        <input class="form-control" id="pass" type="password" name="pass" maxlength="20" placeholder="Password" value=""/>
        <p> Don't have an account? Create one <a href="{% url 'create' %}">here</a></p>
        <button class="btn btn-primary" type="submit">Login</button>

    </form>

</div>
{% endblock %}
